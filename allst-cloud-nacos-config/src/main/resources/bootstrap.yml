server:
  port: 3377

spring:
  application:
    name: cloud-nacos-config-server
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8488   # 将服务注册进Nacos
      config:
        server-addr: localhost:8488 # 将Nacos作为配置中心地址
        file-extension: yaml  # 指定yaml格式的配置
# {spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}